<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Audio Game</title>
    <link rel="stylesheet" href="audioGame.css">
</head>
<script src="audioGame.js"></script>
<script src="https://kit.fontawesome.com/b1d34e43b0.js" crossorigin="anonymous"></script>

<body>
    <div class="board">
        <div class="Title">Audio Board</div>
        <div class=selection>
            <input type ="text" class="password" id="password" placeholder="Input password here to leave">
            <button class="home" id="home">Home</button>
        </div>
        <div class ="area">
            <div class="sound-bite" id="chicken">
                <div class="text" id="chickenText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="bird">
                <div class="text" id="birdText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="horse">
                <div class="text" id="horseText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="wolf">
                <div class="text" id="wolfText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <br>
            <div class="sound-bite" id="police">
                <div class="text" id="policeText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="cow">
                <div class="text" id="cowText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="cricket">
                <div class="text" id="cricketText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="cat">
                <div class="text" id="catText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <br>
            <div class="sound-bite" id="lion">
                <div class="text" id="lionText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="robot">
                <div class="text" id="robotText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="bell">
                <div class="text" id="bellText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
            <div class="sound-bite" id="doorbell">
                <div class="text" id="doorbellText"><i class="fas fa-play-circle"></i>
                </div>
            </div>
        </div>
    </div>
</body>
