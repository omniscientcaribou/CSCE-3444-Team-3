<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Credit Card</title>
    <link rel="stylesheet" href="creditCard.css">
</head>
<script src="creditCard.js"></script>

<body>
    <div class="Area">
        <div class ="text">
            Please input your card information
        </div>
        <div class = "info">
            <input type="text" id="cardNumbers" name="cardNumbers" placeholder="Card Numbers">
            <select id="month" name="month" placeholder="Nothing">
                <option value=-1 disabled selected hidden>Please Input Month</option>
                <option value=0>January</option>
                <option value=1>Febuary</option>
                <option value=2>March</option>
                <option value=3>April</option>
                <option value=4>May</option>
                <option value=5>June</option>
                <option value=6>July</option>
                <option value=7>August</option>
                <option value=8>September</option>
                <option value=9>October</option>
                <option value=10>November</option>
                <option value=11>December</option>
            </select>
            <input type="number" id="year" name="year" placeholder="year">
        </div>
        <div class ="selection">
            <a href="payment.html" class="button">Back</a>
            <button class="next" id="submit" >Submit</a>
        </div>
    </div>
</body>
