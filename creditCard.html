<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Credit Card</title>
    <link rel="stylesheet" href="creditCard.css">
</head>
<script src="creditCard.js"></script>

<body>
    <div class="Area">
        <div class ="text">
            Please input your card information
        </div>
        <div class = "info">
            <input type="text" id="cardNumbers" name="cardNumbers" placeholder="Card Numbers">
            <select id="month" name="month" placeholder="Nothing">
                <option value="Nothing">Please Input Month</option>
                <option value="January">January</option>
                <option value="Febuary">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="text" id="year" name="year" placeholder="year">
        </div>
        <div class ="selection">
            <a href="tempPayment.html" class="button">Back</a>
            <button class="next" id="submit" >Submit</a>
        </div>
    </div>
</body>
