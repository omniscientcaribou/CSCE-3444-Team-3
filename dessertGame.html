<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Dessert Game</title>
    <link rel="stylesheet" href="dessertGame.css">
</head>
<script src="dessertGame.js"></script>
<script src="https://kit.fontawesome.com/b1d34e43b0.js" crossorigin="anonymous"></script>

<body>
    <div class="Area">
        <div class="text" id="title">Play Rock, Paper, Scissors for a free dessert coupon</div>
        <div class ="selection">
            <button class="button" id = "rock" name="rock">
                Rock
                <i class="fas fa-hand-rock"></i>
            </button>
            <button class="button" id = "paper" name="paper">
                Paper
                <i class = "fas fa-hand-paper"></i>
            </button>
            <button class="button" id = "scissors" name="scissors">
                Scissors
                <i class="fas fa-hand-scissors"></i>
            </button>
        </div>
        <div class="opText" id="compText">The opponent chose</div>
        <Div class="selection">
            <div class="opponent" id=opponent>
                <div class="choice" id="compRock">
                    Rock
                    <i class="fas fa-hand-rock"></i>
                </Div>
                <div class="choice" id="compPaper">
                    Paper
                    <i class="fas fa-hand-paper"></i>
                </Div>
                <div class="choice" id="compScissors">
                    Scissors
                    <i class="fas fa-hand-scissors"></i>
                </Div>
            </button>
        </Div>

    </div>
</body>
