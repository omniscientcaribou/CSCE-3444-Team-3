<html>
	<head>
		<title>Waiter Assistance</title>
		<style>
			h1{text-align: center;}
			.button{
				text-align:center;
				font-size:60px;
				padding: 10px 15px;
				margin: 0;
  				position: absolute;
  				top: 60%;
  				left:65%;
  				-ms-transform: translate(-50%, -50%);
  				transform: translate(-50%, -50%);
			}
			.sidebar{
				border-radius: 25px;
				background: #945d72;
				float:left;
				margin-left: 25px;
				margin-top: 25px;
				font-size: 50px;
			}

			.sidebar a{
				font-family: calibri;
				text-align: center;
				line-height:1.6em;
				display: block;
				padding-left:10px;
				padding-right:10px;
			}

			a:link, a:visited, a:hover{
				color: #fef6df;
				text-decoration: none;
			}

			.boxed{
				color: #fef6df;
				font-family: calibri;
				border-radius: 25px;
				border: 10px grey;
				font-size: 75px;
				text-align: center;
				margin-left: 25px;
				margin-top: 25px;
				margin-right: 25px;
				background: #945d72;
			}
		</style>

		<script type="text/javascript">
			
			function assist(){

				const order_content = 'https://swe3444.herokuapp.com/api/task/'

				table_number = localStorage[1];
				var payload = 
				{
				   "role" : "Customer",
				   "table_number" : table_number,
				   "call_waitstaff" : true,
				};
				console.log(payload);

				fetch(order_content, { 
				    method: 'POST',
				    headers: {
				        'Accept': 'application/json',
				        'Content-Type': 'application/json'
				    },
				    body: JSON.stringify(payload),
				})
				.then(function(response){
				    return response.json()
				})
				.then(function(data){
				    console.log(data)
				})

				document.getElementById('waiter').style="height:400px;width:500px;margin-left:225px;margin-top:75px";
			}

		</script>
	</head>

	<body style="background-color: #d9e0e8">
		<div class="boxed">
			Waiter Assistance
		</div>
		<aside class="sidebar">
			<a href="customerui.html">Back</a>
			<a href="menu.html">Menu</a>
			<a href="orderstatus.html">Order Status</a>
			<a href="requestrefill.html">Request Refill</a>
			<a href="paymentTab.html">Payment</a>
			<a href="gameTab.html">Kid's Game</a>
		</aside>

		<img  id="waiter" src="waiter.png"  style="height:0px;width:0px;"/>
		<input type="button" class="button" value="Request Waiter Assistance" onclick="this.style.visibility= 'hidden';assist(); " style="margin: auto" />
		
	</body>



</html>
